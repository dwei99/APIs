<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
    $(document).ready(function() {
      $('#weatherForecast').hide();
      $('form').submit(function() {
          // your code here (build up your url)
          var city = $('#search').val();
          //console.log(city);
          var url = "http://api.openweathermap.org/data/2.5/weather?q="+city+"&units=imperial&APPID=b9b5b9a86d4f615910fdae5725f2799d";
          $.get(url, function(res) {
              // your code here
              $('#weatherForecast').show();
              var temp = res.main.temp;
              console.log(url);
          $('#weatherForecast').html('<h3>'+city+'</h3><p><h4>Temperature:'+temp+'</h4>');
          }, 'json');
          // don't forget to return false so the page doesn't refresh
          return false;
        });
    });
    </script>
      <style>
      #weatherForecast{
        margin: 10px;
        border-width: 5px;
        border: 5px solid black;
      }

      </style>
    <meta charset="utf-8">
    <title>What's the Weather?</title>
      <form action="">
        <input id="search" type="text" name="weatherSearch" placeholder="Input city">
        <input id="submit" type="submit" value="Search Weather">
      </form>
      <div id = "weatherForecast"> House Details</div>
  </head>
  <body>
  </body>
</html>
